<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tandure-Bot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e3f9e5;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .chat-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      margin: 20px;
      border: 1px solid #2a9d8f;
      padding: 20px;
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .chat-box h1 {
      color: #264653;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .chat-history {
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      background-color: #f0f8f4;
      margin-bottom: 10px;
    }

    .chat-entry {
      margin: 5px 0;
    }

    .chat-entry.bot {
      color: #264653;
    }

    .chat-entry.user {
      color: #2a9d8f;
      text-align: right;
    }

    .prompt-box {
      display: flex;
      margin-top: 10px;
      width: 100%;
    }

    .prompt-box input {
      flex: 1;
      padding: 10px;
      border: 2px solid #2a9d8f;
      border-radius: 10px;
      font-size: 16px;
    }

    .prompt-box button {
      padding: 10px 20px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 10px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .prompt-box button:hover {
      background-color: #264653;
    }

    .mon {
      margin-top: auto;
      text-align: center;
    }

    .mon a {
      color: #2a9d8f;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid #2a9d8f;
      padding: 10px 20px;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .mon a:hover {
      background-color: #2a9d8f;
      color: white;
    }

    /* Responsive design */
    @media (max-width: 576px) {
      .chat-box {
        padding: 15px;
      }

      .chat-box h1 {
        font-size: 1.5rem;
      }

      .chat-history {
        max-height: 200px;
      }

      .prompt-box input {
        font-size: 14px;
      }

      .prompt-box button {
        font-size: 14px;
      }
    }

    @media (max-width: 360px) {
      .prompt-box {
        flex-direction: column;
      }

      .prompt-box button {
        width: 100%;
        margin-left: 0;
        margin-top: 10px;
      }

      .mon a {
        display: block;
        margin-top: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="chat-box">
    <h1>Tandure-Bot</h1>
    <div class="chat-history"></div>
    <form class="prompt-box">
      <input name="prompt" placeholder="Enter your message" type="text" required />
      <button type="submit">Kirim</button>
    </form>
  </div>

  <!-- Tombol monitor dipindahkan ke bagian bawah -->
  <div class="mon">
    <a href="https://xhype17.github.io/shecu12344/hola.html" target="_blank" rel="noopener noreferrer">Monitor</a>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
